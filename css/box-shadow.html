<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .demo1 {
            width: 200px;
            height: 100px;
            /* box-shadow常用的参数是 横向位移 竖向位移 阴影模糊值 阴影延升长度 阴影颜色 */
            box-shadow: 10px 10px 5px -2px #888888; 
            background: orange;
        }
        .demo2 {
            margin-top: 20px;
            width: 200px;
            height: 100px;
            background: orange;
            /* 如果偏移量和模糊度都为0 相当于多了一个border边框 */
            box-shadow: 0px 0px 0px 10px #888888; 
        }
    </style>
</head>
<body>
    <div class="demo1"></div>
    <div class="demo2"></div>
</body>
</html>
