<!--使用slot-->
    <input-toggle>
        <span slot="test1">test1</span>
        <span slot="test2">test2</span>
    </input-toggle>
    <script>
        window.onload = function () {
            class InputToggleElement extends HTMLElement {
                constructor() {
                    super();
                    var shadow = this.attachShadow({mode: 'open'});
                    var t = document.createElement('template');
                    t.innerHTML = `
                        <h3>Hello,<slot name='test1'/></h3>
                    `;
                    shadow.appendChild(t.content.cloneNode(true));
                }
            }
            customElements.define('input-toggle', InputToggleElement)
        }
    </script>
